e vehicle price, or service rate to attach the option parts etc. These will be charged separately.\u003C/li\u003E\n\u003Cli\u003EThe specifications, price etc. of Customised Parts are liable to change without advance notice. Customised Parts may require time for delivery or could be discontinued without advance notice.\u003C/li\u003E\n\u003Cli\u003EYou must read carefully the Instructions and Customised Parts must be attached/fitted correctly as instructed to vehicles and parts on the vehicle as specified in the instructions, and should not be applied anywhere that is not specified.\u003C/li\u003E\n\u003Cli\u003ETo attach/fit the Customised Parts, special treatment (e.g. wiring) may be necessary. Please contact the dealership should you have any queries.\u003C/li\u003E\n\u003Cli\u003EWe cannot guarantee that it is possible to attach/fit a combination of various Customised Parts. Such attachments/fittings may not be possible, or require an extensive level of treatments.\u003C/li\u003E\n\u003Cli\u003EThe Customised Parts are not Honda Genuine parts, therefore although some Customised Parts may be similar to Honda Genuine Parts the Durability, Functionality, Quality etc. may differ.\u003C/li\u003E\n\u003Cli\u003EBy attaching the Customied Parts, there is a risk that engine characteristics or drivability may be affected.\u003C/li\u003E\n\u003Cli\u003ECertain Customised Parts may require to be attached/fitted at a certified factory or workshop, in this instance we \u003Cstrong\u003Estrongly recommend\u003C/strong\u003E attachment/fitting at a certified factory or workshop. Please contact the dealership for the certified factory or workshop details.\u003C/li\u003E\n\u003Cli\u003EAny fitting time stated is for reference only. For details as to fitting time, please contact the dealership.\u003C/li\u003E\n\u003Cli\u003EThe exact color of the Customised Parts shown in photos may not match the actual color of the Customised Parts.\u003C/li\u003E\n\u003C/ul\u003E",
